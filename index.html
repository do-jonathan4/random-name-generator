<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Name Generator</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link src="style.css"></link>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row justify-content-center pt-4">
      <div class="col-6 bg-light">
        <h1 class="pt-4 text-center">Random Name Generator</h1>

        <form class="p-4">
          <div>
            <h3 class="text-center pb-2">Type</h3>
            <select id="typeOfName" class="form-select">
              <option value="First Name">First Name</option>
              <option value="Surname">Surname</option>
              <option value="Full Name">Full Name</option>
            </select>
          </div>
          <div class="pt-4">
            <h3 class="text-center pb-2">Number of Names</h3>
            <input type="number" id="numOfName" class="form-control"><br><br>
          </div>
          <div class="d-grid pb-4">
            <button class="btn btn-primary btn-lg" type="button">Button</button>
          </div>
        </form>

        <div>

        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
